<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destinos - Brújula</title>
  <style>
    body { font-family: sans-serif; margin: 0; background: #b6a689; }
    header { background: #3a2c1d; color: white; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; }
    .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 20px; padding: 20px; }
    .card { background: #3a2c1d; color: white; border-radius: 6px; overflow: hidden; text-align: center; }
    .card img { width: 100%; height: 160px; object-fit: cover; }
    .card h3 { margin: 10px 0; }
    .btn { background: orange; border: none; padding: 10px 20px; border-radius: 20px; font-weight: bold; cursor: pointer; margin-bottom: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>DESTINOS</h1>
    <nav>
      <a href="index.html" style="color:white;text-decoration:none;">Inicio</a>
    </nav>
  </header>

  <div class="grid">
    <div class="card">
      <img src="img/paris.jpg" alt="París">
      <h3>París</h3>
      <button class="btn">Detalles</button>
    </div>
    <div class="card">
      <img src="img/bariloche.jpg" alt="Bariloche">
      <h3>Bariloche</h3>
      <button class="btn">Detalles</button>
    </div>
    <div class="card">
      <img src="img/ny.jpg" alt="Nueva York">
      <h3>Nueva York</h3>
      <button class="btn">Detalles</button>
    </div>
    <div class="card">
      <img src="img/tokio.jpg" alt="Tokio">
      <h3>Tokio</h3>
      <button class="btn">Detalles</button>
    </div>
  </div>
</body>
</html>
